{{ if .IsHome }}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Title }}">
{{ else }}
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ .Title }}">
    {{ if .Params.Authors }}
        {{ range .Params.Authors }}
            <meta property="article:author" content="{{ . }}">
        {{ end }}
    {{ else }}
        {{ range .Site.Authors }}
            <meta property="article:author" content="{{ . }}">
        {{ end }}
    {{ end }}
    <meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}">
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
    <meta property="article:section" content="blog">
    {{ range .Params.tags }}
        <meta property="article:tag" content="{{ . }}">
    {{ end }}
{{ end }}
<meta property="og:image" content="{{ "ogp.png" | absURL }}">
<meta property="og:image:alt" content="a gravatar identicon">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
